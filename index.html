<!DOCTYPE html>
<html>
  <head>
    <title>MS Calc.</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="icon" href="calc.ico" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="wrapper">
      <div class="calc-frame">
        <table class="calc-content">
          <tr>
            <input
              class="calc-holder"
              id="holder"
              type="text"
              placeholder="0"
              disabled
            />
            <input
              class="calc-display"
              id="result"
              type="text"
              placeholder="0"
              disabled
            />
          </tr>
          <tr>
            <input class="calc-button" id="calc-clr" type="button" value="AC" />
            <input class="calc-button" id="calc-clr" type="button" value="C" />
            <input class="calc-button" id="calc-sqrt" type="button" value="√" />
            <input class="calc-button" id="calc-opr" type="button" value="÷" />
          </tr>
          <tr>
            <input class="calc-button" id="calc-num" type="button" value="7" />
            <input class="calc-button" id="calc-num" type="button" value="8" />
            <input class="calc-button" id="calc-num" type="button" value="9" />
            <input class="calc-button" id="calc-opr" type="button" value="×" />
          </tr>
          <tr>
            <input class="calc-button" id="calc-num" type="button" value="4" />
            <input class="calc-button" id="calc-num" type="button" value="5" />
            <input class="calc-button" id="calc-num" type="button" value="6" />
            <input class="calc-button" id="calc-opr" type="button" value="-" />
          </tr>
          <tr>
            <input class="calc-button" id="calc-num" type="button" value="1" />
            <input class="calc-button" id="calc-num" type="button" value="2" />
            <input class="calc-button" id="calc-num" type="button" value="3" />
            <input class="calc-button" id="calc-opr" type="button" value="+" />
          </tr>
          <tr>
            <input class="calc-button" id="calc-zero" type="button" value="0" />
            <input class="calc-button" id="calc-num" type="button" value="." />
            <input class="calc-button" id="calc-equ" type="button" value="=" />
          </tr>
        </table>
      </div>

      <!-- Footer -->
      <div class="footer-container">
        <footer class="footer">
          <div class="footer-box">
            <ul class="footer-info links">
              <a href="#"><img class="icon" src="footer-ico/FB.png" /></a>
              <a href="#"><img class="icon" src="footer-ico/YT.png" /></a>
              <a href="#"><img class="icon" src="footer-ico/TW.png" /></a>
              <a href="#"><img class="icon" src="footer-ico/G+.png" /></a>
              <a href="#"><img class="icon" src="footer-ico/LN.png" /></a>
            </ul>
            <ul class="footer-info">
              <li><span>Author: Mate Sichinava</span></li>
              <li>
                <a
                  target="_blank"
                  href="mailto:sich.mate@gmail.com"
                  id="a"
                  style="color: silver"
                  >sich.mate@gmail.com</a
                >
              </li>
              <li>&copyCopyright 2020 -</li>
            </ul>
          </div>
        </footer>
      </div>
      <!-- End of Footer-->
    </div>

    <script src="main.js"></script>
  </body>
</html>
